<div class="row pt-5">
  <div class="col-md-12">


    <div *ngFor="let service of services; index as i">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="name">Nome</label>
          <input [(ngModel)]="service.name" name="name" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label for="description">Descrizione</label>
            <textarea rows="4" [(ngModel)]="service.description" name="description" type="text"
              class="form-control"></textarea>
          </div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="price">Prezzo</label>
              <input [(ngModel)]="service.price" name="price" step=".01" type="number" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p class="mb-1">{{ service.createdBy ?  service.createdBy : 'Nessun dato disponibile' }}</p>
              <p class="mb-1">{{ service.createdDate ?  service.createdDate : 'Nessun dato disponibile' }}</p>
            </div>
            <div class="col-md-6">
              <button (click)="saveService(i)" type="button" class="text-justify btn btn-block btn-primary btn-sm"><i
                  class="fa fa-save"></i> Salva</button>
              <button (click)="deleteService(i)" type="button" class="text-justify btn btn-block btn-danger btn-sm"><i
                  class="fa fa-trash"></i> Cancella</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br><br><br><br><br>

  </div>
</div>
