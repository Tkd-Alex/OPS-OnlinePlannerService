<div class="container">
  <div class="row">
    <div class="col-md-2 pt-2">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-md-10">

      <div class="row pt-2">
        <div class="col-md-12">

          <div class="form-group mb-3">
            <label for="name">Nome dell'attivita' commerciale</label>
            <input [(ngModel)]="business.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="address">Indirizzo del locale</label>
            <textarea rows="2" [(ngModel)]="business.address" name="address" type="text"
              class="form-control"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="description">Descrizione dell'attivita' commericale</label>
            <textarea rows="3" [(ngModel)]="business.description" name="description" type="text"
              class="form-control"></textarea>
          </div>

          <button (click)="saveBusiness()" class="btn btn-block btn-primary">Super salva</button>

        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">

          <table class="table table-stripe">
            <thead>
              <tr>
                <th class="align-middle" rowspan="2">Giorno</th>
                <th class="py-1" colspan="2">Mattina</th>
                <th class="py-1" colspan="2">Pomeriggio</th>
              </tr>
              <tr>
                <th>Apertura</th>
                <th>Chisura</th>
                <th>Apertura</th>
                <th>Chisura</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let day of timeTable">
                <td>{{ day.name }}</td>
                <td><ngb-timepicker [(ngModel)]="day.morning.open" size="small" [spinners]="false"></ngb-timepicker></td>
                <td><ngb-timepicker [(ngModel)]="day.morning.close" size="small" [spinners]="false"></ngb-timepicker></td>
                <td><ngb-timepicker [(ngModel)]="day.afternoon.open" size="small" [spinners]="false"></ngb-timepicker></td>
                <td><ngb-timepicker [(ngModel)]="day.afternoon.close" size="small" [spinners]="false"></ngb-timepicker></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
