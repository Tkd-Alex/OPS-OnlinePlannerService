<div class="container">
  <div class="row">
    <div class="col-md-2 pt-2">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-md-10">

      <div class="row pt-2">
        <div class="col-md-12">

          <div class="card mb-3">
            <img class="card-img-top" src="../../../../assets/img/business-unsplash.jpg" alt="Welcome store">
            <div class="card-header">
              <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav nav-tabs card-header-tabs">
                <li [ngbNavItem]="1" class="nav-item">
                  <a ngbNavLink class="nav-link">Informazioni sull'attivita'</a>
                  <ng-template ngbNavContent>
                    <div class="form-group mb-3">
                      <label for="name">Nome dell'attivita' commerciale</label>
                      <input [(ngModel)]="business.name" name="name" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                      <label for="name">Email di contatto</label>
                      <input [(ngModel)]="business.email" name="email" type="email" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                      <label for="address">Indirizzo del locale</label>
                      <textarea rows="2" [(ngModel)]="business.address" name="address" type="text"
                        class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3">
                      <label for="description">Descrizione dell'attivita' commericale</label>
                      <textarea rows="3" [(ngModel)]="business.description" name="description" type="text"
                        class="form-control"></textarea>
                    </div>
                  </ng-template>
                </li>
                <li [ngbNavItem]="2" class="nav-item">
                  <a ngbNavLink class="nav-link">Orari di apertura/chisura</a>
                  <ng-template ngbNavContent>
                    <div style="overflow-x: auto">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th class="align-middle" rowspan="2">Giorno</th>
                          <th class="py-1" colspan="2">Mattina</th>
                          <th class="py-1" colspan="2">Pomeriggio</th>
                        </tr>
                        <tr>
                          <th>Apertura
                            <button type="button" class="ml-5 btn btn-sm btn-outline-dark border-0" (click)="pinTime('open', 'morning')">
                              <i aria-hidden="true" class="fa fa-thumb-tack"></i>
                            </button>
                          </th>
                          <th>Chisura
                            <button type="button" class="ml-5 btn btn-sm btn-outline-dark border-0" (click)="pinTime('close', 'morning')">
                              <i aria-hidden="true" class="fa fa-thumb-tack"></i>
                            </button>
                          </th>
                          <th>Apertura
                            <button type="button" class="ml-5 btn btn-sm btn-outline-dark border-0" (click)="pinTime('open', 'afternoon')">
                              <i aria-hidden="true" class="fa fa-thumb-tack"></i>
                            </button>
                          </th>
                          <th>Chisura
                            <button type="button" class="ml-5 btn btn-sm btn-outline-dark border-0" (click)="pinTime('close', 'afternoon')">
                              <i aria-hidden="true" class="fa fa-thumb-tack"></i>
                            </button>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let day of timeTable">
                          <td>{{ day.name }}</td>
                          <td><ngb-timepicker [(ngModel)]="day.morning.open" size="small" [spinners]="false"></ngb-timepicker></td>
                          <td><ngb-timepicker [(ngModel)]="day.morning.close" size="small" [spinners]="false"></ngb-timepicker></td>
                          <td><ngb-timepicker [(ngModel)]="day.afternoon.open" size="small" [spinners]="false"></ngb-timepicker></td>
                          <td><ngb-timepicker [(ngModel)]="day.afternoon.close" size="small" [spinners]="false"></ngb-timepicker></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  </ng-template>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
              <button (click)="save()" class="btn btn-block btn-primary">SALVA</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
