<div class="container">
  <div class="row">
    <div class="col-md-2 pt-2">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-md-10">
      <div class="row pt-2">
        <div class="col-md-12">

          <div class="row">
            <div class="col-md-12">

              <div class="card mb-2">
                <img class="card-img-top" src="../../../../assets/img/people-unsplash.jpg" alt="The customerssszz">
                <div class="input-group">
                  <input [(ngModel)]="query" type="text" class="form-control" name="query" placeholder="Cerca ...">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="search()" [disabled]="isLoading === true" type="button"><i class="fa fa-search" aria-hidden="true"></i> Cerca</button>
                  </div>
                </div>
              </div>

              <br>

              <div *ngIf="customers" class="scrollabe-div">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">Admin</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of customers" [class.table-active]="user === selected" (click)="select(user)">
                      <td>{{ user.fullName }}</td>
                      <td>{{ user.username }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.isAdmin ? 'Si' : 'No' }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>

          <div class="row mt-1" *ngIf="selected">
            <div class="col-md-12">
              <h3>{{ selected.fullName }}</h3>
            </div>

            <div class="col-md-4">
              <div class="form-group mb-0">
                <label for="username">Username</label>
                <input type="text" disabled class="form-control" id="username" [(ngModel)]="selected.username">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-0">
                <label for="email">Email</label>
                <input type="text" disabled class="form-control" id="email" [(ngModel)]="selected.email">
              </div>
            </div>
            <div class="col-md-2 align-self-end text-center">

              <div class="btn-group py-0 px-0" role="group">
                <button type="button"
                  [class.active]="selected.isAdmin === true"
                  (click)="update({isAdmin: true})"
                  class="btn btn-primary">Si
                </button>
                <button type="button"
                  [class.active]="selected.isAdmin === false"
                  (click)="update({isAdmin: false})"
                  class="btn btn-primary">No
                </button>
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div *ngIf="(currentState$ | async).isLoading == false && reservations && selected">
                <app-calendar-header [(view)]="view" [(viewDate)]="viewDate" (viewDateChange)="fetchReservation()" (viewChange)="fetchReservation()"></app-calendar-header>
                <hr>
                <div class="scrollabe-div"><app-user-reversations-table [reservations]="reservations"></app-user-reversations-table></div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <br><br><br>

    </div>
  </div>
</div>
