<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Precedente
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Oggi
      </div>
      <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Successivo
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ capitalize(viewDate | calendarDate: view + 'ViewTitle':locale) }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="viewChange.emit(CalendarView.Month)"
        [class.active]="view === CalendarView.Month">
        Mese
      </div>
      <div class="btn btn-primary" (click)="viewChange.emit(CalendarView.Week)"
        [class.active]="view === CalendarView.Week">
        Settimana
      </div>
      <div class="btn btn-primary" (click)="viewChange.emit(CalendarView.Day)"
        [class.active]="view === CalendarView.Day">
        Giorno
      </div>
    </div>
  </div>
</div>
